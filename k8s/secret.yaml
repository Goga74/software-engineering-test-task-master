apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: cruder-app
  labels:
    app: cruder
    component: secrets
type: Opaque
data:
  # IMPORTANT: These are example base64 encoded values
  # Replace these with your actual credentials before deploying
  # To encode: echo -n 'your-value' | base64

  # DB_USER: "postgres" (base64)
  DB_USER: cG9zdGdyZXM=

  # DB_PASSWORD: "postgres123" (base64)
  DB_PASSWORD: cG9zdGdyZXMxMjM=

  # X_API_KEY: "prod-api-key-secure-12345" (base64)
  X_API_KEY: cHJvZC1hcGkta2V5LXNlY3VyZS0xMjM0NQ==

---
# Secret for PostgreSQL initialization
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: cruder-app
  labels:
    app: postgres
    component: database
type: Opaque
data:
  # POSTGRES_USER: "postgres" (base64)
  POSTGRES_USER: cG9zdGdyZXM=

  # POSTGRES_PASSWORD: "postgres123" (base64)
  POSTGRES_PASSWORD: cG9zdGdyZXMxMjM=

  # POSTGRES_DB: "testdb" (base64)
  POSTGRES_DB: dGVzdGRi

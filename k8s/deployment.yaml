apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: cruder-app
  labels:
    app: cruder
    component: backend
    version: v1
spec:
  # High availability with 2 replicas
  replicas: 2

  # Rolling update strategy for zero-downtime deployments
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  selector:
    matchLabels:
      app: cruder
      component: backend

  template:
    metadata:
      labels:
        app: cruder
        component: backend
        version: v1
    spec:
      # Spread pods across nodes for better availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - cruder
                topologyKey: kubernetes.io/hostname

      containers:
        - name: cruder-app
          image: software-engineering-app:latest
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: app-config

          # Environment variables from Secret
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DB_PASSWORD
            - name: X_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: X_API_KEY

          # Liveness probe - checks if container is alive
          livenessProbe:
            httpGet:
              path: /api/v1/users/
              port: 8080
              httpHeaders:
                - name: X-API-Key
                  value: prod-api-key-secure-12345
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          # Readiness probe - checks if container is ready to serve traffic
          readinessProbe:
            httpGet:
              path: /api/v1/users/
              port: 8080
              httpHeaders:
                - name: X-API-Key
                  value: prod-api-key-secure-12345
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          # Resource requests and limits
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

          # Security context
#          securityContext:
#            runAsNonRoot: true
#            runAsUser: 1000
#            allowPrivilegeEscalation: false
#            readOnlyRootFilesystem: false
#            capabilities:
#              drop:
#                - ALL

      # Restart policy
      restartPolicy: Always

      # DNS policy
      dnsPolicy: ClusterFirst
